<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e Centralização */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de rolagem no chat */
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Fundo transparente para integrar melhor */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animação do desenho do Checkmark */
        @keyframes drawCheck {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        .animate-draw {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.7s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        /* Efeitos de transição */
        .fade-out {
            opacity: 0;
            transition: opacity 0.4s ease-out;
            pointer-events: none;
        }
        .fade-in {
            opacity: 1 !important;
            transition: opacity 0.5s ease-in;
        }
        .hidden-elm {
            display: none !important;
        }

        /* Spinner customizado */
        .spinner-active {
            border: 4px solid #4f46e5;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="card" class="w-full max-w-[320px] bg-white rounded-[1.5rem] shadow-xl p-6 text-center border border-gray-100 relative">
        
        <div id="loading-state" class="flex flex-col items-center space-y-4 py-2">
            <div class="relative w-14 h-14">
                <div class="absolute inset-0 border-4 border-indigo-50 rounded-full"></div>
                <div class="absolute inset-0 spinner-active"></div>
            </div>
            <div class="space-y-1">
                <h1 class="text-lg font-bold text-gray-800 tracking-tight">Procurando empréstimos</h1>
                <p class="text-gray-500 text-xs font-medium">Analisando propostas...</p>
            </div>
        </div>

        <div id="success-state" class="hidden-elm opacity-0 flex flex-col items-center space-y-4 py-2">
            <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center shadow-inner">
                <svg class="w-10 h-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3.5">
                    <path class="animate-draw" stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="space-y-1">
                <h1 class="text-lg font-bold text-gray-800 tracking-tight">Busca Concluída!</h1>
                <p class="text-gray-500 text-xs font-medium">Encontramos as melhores ofertas.</p>
            </div>
        </div>

    </div>

    <script>
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading-state');
            const success = document.getElementById('success-state');

            // Aguarda 1.5 segundos simulando o processamento
            setTimeout(() => {
                loading.classList.add('fade-out');

                setTimeout(() => {
                    loading.classList.add('hidden-elm');
                    success.classList.remove('hidden-elm');

                    setTimeout(() => {
                        success.classList.add('fade-in');
                    }, 50);
                }, 400); 
            }, 1500);
        });
    </script>
</body>
</html>
