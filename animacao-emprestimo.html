<!DOCTYPE html> <html lang="pt-BR"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Procurando Empréstimos</title>     <script src="https://cdn.tailwindcss.com"></script>     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">     <style>         body {              font-family: 'Inter', sans-serif;              margin: 0;             background-color: #f8fafc;         }                  /* Animação do desenho do Checkmark */         @keyframes drawCheck {             0% { stroke-dashoffset: 100; }             100% { stroke-dashoffset: 0; }         }         .animate-draw {             stroke-dasharray: 100;             stroke-dashoffset: 100;             animation: drawCheck 0.7s cubic-bezier(0.65, 0, 0.45, 1) forwards;         }          /* Efeitos de transição */         .fade-out {             opacity: 0;             transition: opacity 0.4s ease-out;             pointer-events: none;         }         .fade-in {             opacity: 1 !important;             transition: opacity 0.5s ease-in;         }                  .hidden {             display: none !important;         }          /* Spinner customizado */         .spinner-active {             border: 4px solid #4f46e5;             border-top-color: transparent;             border-radius: 50%;             animation: spin 0.8s linear infinite;         }         @keyframes spin {             to { transform: rotate(360deg); }         }     </style> <script type="importmap"> {   "imports": {     "react": "https://esm.sh/react@^19.2.3",     "react/": "https://esm.sh/react@^19.2.3/"   } } </script> </head> <body class="min-h-screen flex items-center justify-center p-6">      <div id="card" class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-100/50 p-10 text-center border border-gray-100 relative overflow-hidden transition-all duration-500">                  <!-- ESTADO 1: CARREGANDO -->         <div id="loading-state" class="flex flex-col items-center space-y-8 py-4">             <div class="relative w-16 h-16">                 <!-- Círculo de fundo -->                 <div class="absolute inset-0 border-4 border-indigo-50 rounded-full"></div>                 <!-- Parte giratória -->                 <div class="absolute inset-0 spinner-active"></div>             </div>             <div class="space-y-2">                 <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Procurando empréstimos</h1>                 <p class="text-gray-500 text-sm font-medium">Analisando propostas em tempo real...</p>             </div>         </div>          <!-- ESTADO 2: SUCESSO (Inicia oculto) -->         <div id="success-state" class="hidden opacity-0 flex flex-col items-center space-y-8 py-4">             <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center shadow-inner">                 <svg class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3.5">                     <path class="animate-draw" stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />                 </svg>             </div>             <div class="space-y-2">                 <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Busca Concluída!</h1>                 <p class="text-gray-500 text-sm font-medium">Encontramos as melhores ofertas.</p>                      </div>      </div>      <script>         // Lógica de transição automática         window.addEventListener('DOMContentLoaded', () => {             const loading = document.getElementById('loading-state');             const success = document.getElementById('success-state');              // Aguarda 1 segundo conforme solicitado             setTimeout(() => {                 // Inicia o sumiço do loading                 loading.classList.add('fade-out');                                  // Após o fade out, troca o conteúdo                 setTimeout(() => {                     loading.classList.add('hidden');                     success.classList.remove('hidden');                                          // Pequeno delay para disparar a animação de entrada                     setTimeout(() => {                         success.classList.add('fade-in');                     }, 50);                 }, 400);             }, 1000);         });     </script> </body> </html>
