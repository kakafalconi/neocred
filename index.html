<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neocred - Atendimento</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        typebot-standard { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>

    <script type="text/javascript">
        (function(d, t) {
            var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.pushalert.co/integrate_b4355b78361cfaf6b9e7c6eecea82477.js";
            s.parentNode.insertBefore(g, s);
        }(document, "script"));
    </script>

    <script>
        // Isso é crucial para o GitHub Pages (que roda em subpasta)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/neocred/sw.js', { scope: '/neocred/' })
                .then(r => console.log('✅ Service Worker do Push registrado!'))
                .catch(e => console.log('⚠️ Erro no SW:', e));
            });
        }
    </script>

    <script type="module">
      import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';

      Typebot.initStandard({
        typebot: "ct-ep-br-chat01",
        apiHost: "https://neochat.incred.digital",
      });
    </script>

    <typebot-standard style="height: 100vh;"></typebot-standard>

</body>
</html>
