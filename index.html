<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neocred - Atendimento</title>
    
    <script type="text/javascript">
        (function(d, t) {
            var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.pushalert.co/integrate_b4355b78361cfaf6b9e7c6eecea82477.js";
            s.parentNode.insertBefore(g, s);
        }(document, "script"));
    </script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
</head>
<body>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Força o navegador a buscar o sw.js dentro da pasta correta
                navigator.serviceWorker.register('/neocred/sw.js', { scope: '/neocred/' })
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso na pasta /neocred/:', registration.scope);
                }, function(err) {
                    console.log('Falha ao registrar Service Worker:', err);
                });
            });
        }
    </script>

    <script type="module">
        // Trocamos jsdelivr por unpkg que é mais estável para essa lib
        import Typebot from 'https://unpkg.com/@typebot.io/js@3/dist/web.js'

        Typebot.initStandard({
            typebot: "ct-ep-br-chat01", 
            apiHost: "https://neochat.incred.digital", 
        });
    </script>
    
    <div id="typebot-standard" style="width: 100%; height: 100vh;"></div>

</body>
</html>
